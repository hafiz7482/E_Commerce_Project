{% extends 'app/base.html' %}
{% load static %}
{% block title %} Search Results {% endblock title %}

{% block main-content %}
    <div class="container my-5">
        <div class="row">
            <div class=" col-sm-8">
                <div class="row">
                    {% for prod in product %}
                    <div class="col-sm-4 text-cnter mb-4 hover-shadow">
                        <a href="{% url 'product-detail' prod.id %}" class="btn">
                            <div>
                                <img src="{{prod.Product_img.url}}" width="300px" height="200px"/>
                                <div class="fw-bold"> {{ prod.title }} </div>
                                <div class="fw-bold text-danger">
                                    Tk.{{ prod.discount_price }}/-
                                    <small class="fw-light text-decoration-line-through"> {{ prod.seling_price }}</small>
                                </div>
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock main-content %}
